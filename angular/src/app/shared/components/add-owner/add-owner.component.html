<!-- existing user in system to add as owner owner to business -->
<form *ngIf="addOwnerForm" novalidate #addOwner="ngForm" autocomplete="off" (ngSubmit)="onSubmitOwner(newOwnerEmail)">
  <div class="form-group">
    <input type="email" #emailVar="ngModel" required placeholder="email *" id="email" name="email" [(ngModel)]="newOwnerEmail" pattern="^([\w_\-\.]+)@((\[\d{1,3}\.\d{1,3}\.\d{1,3}\.)|(([\w\-]+\.)+))([a-zA-Z]{2,4}|\d{1,3})(\]?)$" matTooltip="ex. amit@gmail.com" matTooltipPosition="above" [matTooltipDisabled]="emailVar.valid">

    <!-- validate email -->
    <div *ngIf="emailVar?.invalid && (emailVar.dirty || emailVar.touched)" class="errors">
      <div *ngIf="emailVar?.errors?.required">
        Email is required
      </div>
      <div *ngIf="emailVar?.errors?.pattern">
        Invalid email
      </div>
    </div>
  </div>
  <a class="newUser" type="link" (click)="addOwnerForm=false;" >new user</a>
  <div matTooltip="complete the form" matTooltipPosition="below" [matTooltipDisabled]="addOwner.valid">
    <input type="submit" [disabled]="addOwner.invalid" label="ADD">
  </div>
</form>

<!-- new user to subscribe and add as owner to business -->
<div *ngIf="!addOwnerForm" class="popup-overlay">
  <div class="popup sign-up">
    <h2 class="h2-header">New Owner Sign-Up</h2>
    <mat-icon class="close" material-icons-outlined aria-label="close icon" (click)="closeSignUp()">clear</mat-icon>
    <sh-sign-up [userTypes]="['Business Owner']" (signUp)="onSubmit($event)">
    </sh-sign-up>

  </div>
</div>
